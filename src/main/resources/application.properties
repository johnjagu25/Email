spring.application.name=springdoc-openapi-showcase


springdoc.version='@springdoc.version@'
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

# tag::actuator_properties[]
springdoc.show-actuator=false
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/management
# end::actuator_properties[]


###############################
## Spring doc customizations ##
###############################
# Customize the path to api docs
#springdoc.api-docs.path=/api-docs
#springdoc.swagger-ui.path=/swagger-ui-custom.html

# tag::swagger-root-path[]
# Opens swagger ui on base url
springdoc.swagger-ui.use-root-path=true
# end::swagger-root-path[]

# display email apis before actuator
springdoc.swagger-ui.groups-order=desc